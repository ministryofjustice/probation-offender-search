version: 2.1

orbs:
  hmpps: ministryofjustice/hmpps@7
  mem: circleci/rememborb@0.0.1
  jira: circleci/jira@1.3.1

executors:
  build-gradle:
    resource_class: medium+
    docker:
      - image: cimg/openjdk:17.0
        environment:
          JAVA_TOOL_OPTIONS: -Xmx4g -Dorg.gradle.daemon=false
            -Dkotlin.compiler.execution.strategy=in-process
          TESTCONTAINERS_ELASTICSEARCH_ENABLED: 'false'
      - image: opensearchproject/opensearch:2.5.0
        environment:
          node.name: opensearch
          cluster.name: probation-search-cluster
          discovery.type: single-node
          bootstrap.memory_lock: true
          plugins.security.disabled: true
          OPENSEARCH_JAVA_OPTS: -Xms1g -Xmx1g

jobs:
  validate:
    executor:
      name: build-gradle
    steps:
      - checkout
      - hmpps/install_aws_cli
      - run:
          name: Wait for ES to be ready
          command: curl -4 --connect-timeout 30 --retry-connrefused --retry 20
            --retry-delay 5 http://localhost:9200
      - restore_cache:
          keys:
            - gradle-{{ checksum "build.gradle.kts" }}
            - gradle-
      - run:
          command: ./gradlew check
      - save_cache:
          paths:
            - ~/.gradle
          key: gradle-{{ checksum "build.gradle.kts" }}
      - store_test_results:
          path: build/test-results
      - store_artifacts:
          path: build/reports/tests
      - persist_to_workspace:
          root: .
          paths:
            - build/libs
            - build.gradle.kts
      - run:
          command: cat /sys/fs/cgroup/memory/memory.max_usage_in_bytes
          when: always
  jib-build:
    executor:
      name: hmpps/java
      tag: "17.0"
    environment:
      _JAVA_OPTIONS: -Xmx1024m -XX:ParallelGCThreads=2 -XX:ConcGCThreads=2
        -XX:ParallelGCThreads=2
        -Djava.util.concurrent.ForkJoinPool.common.parallelism=2
        -Dorg.gradle.daemon=false
    parameters:
      image_name:
        type: string
        default: "quay.io/hmpps/${CIRCLE_PROJECT_REPONAME}"
      jira_update:
        type: boolean
        default: false
        description: When true, updates any referenced Jira tickets with build status.
          Note that Jira integration must be enabled in your CircleCI project
          settings.
    steps:
      - checkout
      - run:
          name: Create app version string
          command: |
            DATE=$(date '+%Y-%m-%d')
            SHORT_SHA1=$(echo $CIRCLE_SHA1 | cut -c1-7)
            VERSION=${DATE}.${CIRCLE_BUILD_NUM}.${SHORT_SHA1}
            echo "Created version string: ${VERSION}"
            echo "export VERSION=$VERSION" >> $BASH_ENV
      - mem/remember:
          env_var: APP_VERSION
          value: "${VERSION}"
      - run:
          name: Create IMAGE_NAME env var
          command: |
            IMAGE_NAME="<< parameters.image_name >>"
            echo "export IMAGE_NAME=$IMAGE_NAME" >> $BASH_ENV
      - mem/remember:
          env_var: IMAGE_NAME
          value: "${IMAGE_NAME}"
      - run:
          name: Build container image and publish
          command: |
            ./gradlew jib --image="${IMAGE_NAME}:${APP_VERSION}" -Djib.to.auth.username=${QUAYIO_USERNAME} -Djib.to.auth.password=${QUAYIO_PASSWORD} -Djib.to.tags=latest
      - when:
          condition: << parameters.jira_update >>
          steps:
            - jira/notify
workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - validate:
          filters:
            tags:
              ignore: /.*/
      - hmpps/helm_lint:
          name: helm_lint
      - jib-build:
          context: hmpps-common-vars
          filters:
            branches:
              only:
                - main
      - hmpps/deploy_env:
          name: deploy_dev
          env: "dev"
          jira_update: true
          context: hmpps-common-vars
          filters:
            branches:
              only:
                - main
          requires:
            - jib-build
      - request-preprod-approval:
          type: approval
          requires:
            - deploy_dev
      - hmpps/deploy_env:
          name: deploy_preprod
          env: "preprod"
          jira_update: true
          jira_env_type: staging
          context:
            - hmpps-common-vars
            - probation-offender-search-preprod
          requires:
            - request-preprod-approval
      - request-prod-approval:
          type: approval
          requires:
            - deploy_preprod
      - hmpps/deploy_env:
          name: deploy_prod
          env: "prod"
          jira_update: true
          jira_env_type: production
          slack_notification: true
          slack_channel_name: probation-integration-notifications
          context:
            - hmpps-common-vars
            - probation-offender-search-prod
          requires:
            - request-prod-approval

  security:
    triggers:
      - schedule:
          cron: "30 5 * * 1-5" # Every weekday at 05:30 UTC
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/trivy_latest_scan:
          slack_channel: probation-integration-notifications
          context:
            - hmpps-common-vars
      - hmpps/veracode_policy_scan:
          context:
            - veracode-credentials
            - hmpps-common-vars
