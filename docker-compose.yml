services:
  oauth:
    image: quay.io/hmpps/hmpps-auth:latest
    networks:
      - hmpps
    container_name: oauth
    ports:
      - "8090:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/auth/health"]
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=dev

  community-api:
    image: quay.io/hmpps/community-api:latest
    networks:
      - hmpps
    container_name: community-api
    ports:
      - "8096:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=dev

  opensearch:
    networks:
      - hmpps
    ports:
      - 9200:9200
      - 9600:9600
    environment:
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=Random!Password1
      - node.name=opensearch
      - cluster.name=probation-search-cluster
      - discovery.type=single-node
      - plugins.security.disabled=true
      - bootstrap.memory_lock=true
      - OPENSEARCH_JAVA_OPTS=-Xms8g -Xmx8g
      - plugins.ml_commons.only_run_on_ml_node=false
      - plugins.ml_commons.model_access_control_enabled=false
      - plugins.ml_commons.native_memory_threshold=99
    ulimits:
      memlock:
        soft: -1
        hard: -1
    image: opensearchproject/opensearch:3.1.0

  opensearch-dashboards:
    container_name: opensearch-dashboards
    networks:
      - hmpps
    ports:
      - 5601:5601
    environment:
      - OPENSEARCH_HOSTS=http://opensearch:9200
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
    image: opensearchproject/opensearch-dashboards:3.1.0
    depends_on:
      - opensearch

networks:
  hmpps:
