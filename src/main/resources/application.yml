spring:
  application:
    name: probation-offender-search

  config:
    use-legacy-processing: true

  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
    default-property-inclusion: non_null

  profiles:
    groups:
      test:
        - "stdout"
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

server:
  port: 8080
  servlet:
    context-path: /
  tomcat:
    remoteip:
      protocol-header: x-forwarded-proto
      remote-ip-header: x-forwarded-for
  forward-headers-strategy: native
  shutdown: graceful

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms

cloud:
  aws:
    stack:
      auto: false
    region:
      static: eu-west-2

search:
  supported:
    mapping:
      version: 1

sentry.traces-sample-rate: "0.05"
