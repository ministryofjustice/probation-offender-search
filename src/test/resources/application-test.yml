server:
  shutdown: immediate

graceful.shutdown.enabled: false
elasticsearch.provider: none
elasticsearch.port: 4444
elasticsearch.scheme: http
elasticsearch.host: localhost
elasticsearch.aws.signrequests: false

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:local-public-key.pub

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

community:
  endpoint.url: http://localhost:9091
hmpps-person-match-score:
  endpoint.url: http://localhost:9091

logging.level:
  com:
    github:
      tomakehurst:
        wiremock: TRACE
  uk.gov.justice.hmpps.offendersearch.services.MatchScoreService: TRACE
