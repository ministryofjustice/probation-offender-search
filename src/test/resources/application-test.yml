server:
  shutdown: immediate

elasticsearch:
  port: 9200
  host: localhost
  scheme: http

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:local-public-key.pub

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

community:
  endpoint.url: http://localhost:9091
