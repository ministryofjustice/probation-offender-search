name: Suppress-Trivy - write to file

on:
  issue_comment:
    types:
      - created
  workflow_dispatch:
    inputs:
      cve_id:
        description: CVE ID
        type: string
        required: true

jobs:
  build:
    if: github.event_name=='workflow_dispatch' || (startsWith(github.event.comment.body, 'Suppress') && startsWith(github.event.issue.title, 'CVE-'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set CVE from Issue Title automatically
        if: github.event_name=='issue_comment'
        run: echo cve_id=${{ github.event.issue.title }} >> $GITHUB_ENV

      - name: Set CVE from manual input
        if: github.event_name=='workflow_dispatch'
        run: echo cve_id=${{ inputs.cve_id }} >> $GITHUB_ENV


      - name: Overwrite file
        run: echo -e "\n#${{ github.event.comment.body }}\n${{ env.cve_id }}" >> .trivyignore


      - name: Create pull request
        id: pr
        uses: peter-evans/create-pull-request@v4
        with:
          add-paths: .trivyignore
          commit-message: Suppress ${{ env.cve_id }}
          title: Suppress ${{ env.cve_id }}
          body: Automated changes by GitHub Actions
          base: main
          branch: suppress/${{ env.cve_id }}
          author: '${{ github.actor }}'
          token: ${{ github.token }}

      - name: Output pull request
        run: |
          echo Merge pull request : ${{ steps.pr.outputs.pull-request-url }}
          echo '*Manual step required* - [Merge pull request](${{ steps.pr.outputs.pull-request-url }})' >> $GITHUB_STEP_SUMMARY
