# Values here are the same across all environments
generic-service:
  nameOverride: probation-offender-search
  resources:
    requests:
      cpu: 1
      memory: 512Mi

  image:
    repository: quay.io/hmpps/probation-offender-search
    tag: app_version # override at deployment time
    port: 8080

  ingress:
    enabled: true
    v1_2_enabled: true
    v0_47_enabled: false
    annotations:
      nginx.ingress.kubernetes.io/configuration-snippet: |
        server_tokens off;
        location /synthetic-monitor {
          deny all;
          return 401;
        }
    tlsSecretName: probation-offender-search-cert

  env:
    SPRING_PROFILES_ACTIVE: "opensearch"
    APPLICATIONINSIGHTS_CONNECTION_STRING: "InstrumentationKey=$(APPINSIGHTS_INSTRUMENTATIONKEY)"
    APPLICATIONINSIGHTS_CONFIGURATION_FILE: applicationinsights.json
    JDK_JAVA_OPTIONS: "-javaagent:/agent/agent.jar -XX:MaxRAMPercentage=75.0"
    AWS_REGION: "eu-west-2"
    SEARCH_SUPPORTED_MAPPING_VERSION: "2"

  namespace_secrets:
    probation-offender-search:
      APPINSIGHTS_INSTRUMENTATIONKEY: "APPINSIGHTS_INSTRUMENTATIONKEY"
      SENTRY_DSN: "SENTRY_DSN"
    opensearch:
      OPENSEARCH_URIS: "url"

  allowlist:
    delius-prod-1: 52.56.115.146/32
    delius-prod-2: 35.178.104.253/32
    delius-prod-3: 35.177.47.45/32
    analyticplatform-1: 34.250.17.221/32
    analyticplatform-2: 34.251.212.33/32
    analyticplatform-3: 34.252.4.39/32
    groups:
      - internal

generic-prometheus-alerts:
  targetApplication: probation-offender-search
