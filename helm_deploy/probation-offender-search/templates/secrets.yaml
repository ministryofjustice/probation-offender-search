apiVersion: v1
kind: Secret
metadata:
  name: {{ template "app.name" . }}
type: Opaque
data:
  APPINSIGHTS_INSTRUMENTATIONKEY: {{ .Values.secrets.APPINSIGHTS_INSTRUMENTATIONKEY | b64enc | quote }}
  OAUTH_CLIENT_ID: {{ .Values.secrets.OAUTH_CLIENT_ID | b64enc | quote }}
  OAUTH_CLIENT_SECRET: {{ .Values.secrets.OAUTH_CLIENT_SECRET | b64enc | quote }}